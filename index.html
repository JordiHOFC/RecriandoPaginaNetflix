<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Series</a>
                <a href="">Filmes</a>
                <a href="">Documentarios</a>

            </nav>

        </div>


    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Dark</h3>
                <p class="descricao">Quatro famílias iniciam uma desesperada busca por respostas quando uma criança
                    desaparece e um complexo mistério envolvendo três gerações começa a se revelar.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>  
        </div>
    </main>
    <script src="https://kit.fontawesome.com/c5b9f0b2fd.js" crossorigin="anonymous"></script>
</body>

</html>
